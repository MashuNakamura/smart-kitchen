<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartKitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='if_ukdc.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-center md:justify-start">
        <a href="/" class="flex items-center gap-2 group">
            <i class="fa-solid fa-kitchen-set text-orange-500 text-2xl group-hover:rotate-12 transition"></i>
            <span class="text-xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
        </a>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center p-4">

    <div id="toast" class="fixed top-20 right-5 z-50 transform translate-x-full transition-transform duration-300">
        <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3"></div>
    </div>

    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
                    <i class="fa-solid fa-lock-open text-orange-500 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Reset Password</h2>
                <p class="text-sm text-gray-500 mt-2">Masukkan kode OTP dan password baru Anda</p>
            </div>

            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" name="email" id="emailInput" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="email@example.com" required readonly>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kode OTP</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-key"></i>
                            </span>
                            <input type="text" name="otp" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="123456" required maxlength="6" pattern="[0-9]{6}">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Masukkan 6 digit kode yang dikirim ke email Anda</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" name="new_password" id="passwordInput" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="••••••••" required>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Min. 8 karakter, 1 huruf besar, 1 huruf kecil, 1 angka</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password Baru</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" name="confirm_password" id="confirmPasswordInput" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="••••••••" required>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full mt-8 bg-gray-900 text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition shadow-lg transform hover:-translate-y-0.5">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Belum menerima kode OTP?
                    <a href="/forgot-password" class="text-orange-600 font-bold hover:text-orange-700 hover:underline">Kirim Ulang</a>
                </p>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-t py-6 text-center text-gray-400 text-xs">
    <p>&copy; 2026 SmartKitchen AI - Final Project</p>
</footer>

<script>
    let toastTimer = null;

    // Load email from sessionStorage
    window.addEventListener('DOMContentLoaded', () => {
        const email = sessionStorage.getItem('reset_email');
        if (email) {
            document.getElementById('emailInput').value = email;
        } else {
            // Redirect to forgot password if no email in session
            showToast("Silakan mulai dari halaman lupa password.", "error");
            setTimeout(() => window.location.href = '/forgot-password', 2000);
        }
    });

    async function handleResetPassword(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const originalText = btn.innerText;

        // Get form data
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        
        // Validate password match
        if (data.new_password !== data.confirm_password) {
            showToast("Password tidak sama!", "error");
            return;
        }

        // Remove confirm_password from request data
        delete data.confirm_password;

        // Loading State UI
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Memproses...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');

        try {
            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await res.json();

            if (res.ok && json.success) {
                showToast("Password berhasil direset! Mengalihkan ke halaman login...", "success");
                // Clear email from sessionStorage
                sessionStorage.removeItem('reset_email');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                showToast(json.message || "Gagal reset password.", "error");
                resetBtn(btn, originalText);
            }
        } catch (err) {
            console.error(err);
            showToast("Gagal terhubung ke server.", "error");
            resetBtn(btn, originalText);
        }
    }

    function resetBtn(btn, text) {
        btn.disabled = false;
        btn.innerText = text;
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');

        if (toastTimer) { clearTimeout(toastTimer); toastTimer = null; }

        content.innerText = message;
        if(type === 'error') content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-red-500";
        else content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-green-500";

        toast.classList.remove('translate-x-full');
        toastTimer = setTimeout(() => {
            toast.classList.add('translate-x-full');
        }, 3000);
    }
</script>
</body>
</html>
