<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Masakan - SmartKitchen</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='if_ukdc.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-3">

            <a href="/" class="flex items-center gap-2">
                <i class="fa-solid fa-kitchen-set text-orange-500 text-2xl"></i>
                <span class="text-xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
            </a>

            <div class="hidden md:flex items-center gap-6">
                <a href="/dashboard" class="text-sm font-medium text-gray-500 hover:text-orange-500 transition">Dapur AI</a>
                <a href="/history" class="text-sm font-bold text-orange-600 border-b-2 border-orange-500 pb-0.5">Riwayat</a>

                <div class="flex items-center gap-4 border-l pl-4 ml-2 border-gray-200">
                    <span id="nav-username" class="text-sm font-bold text-gray-800">User</span>
                    <button onclick="handleLogout()" class="text-gray-400 hover:text-red-500 transition" title="Keluar">
                        <i class="fa-solid fa-right-from-bracket text-xl"></i>
                    </button>
                </div>
            </div>

            <button onclick="toggleMobileMenu()" class="md:hidden text-gray-500 hover:text-orange-500 focus:outline-none">
                <i class="fa-solid fa-bars text-2xl"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 py-4 space-y-3 bg-white">
            <a href="/dashboard" class="block px-2 text-sm font-medium text-gray-600 hover:text-orange-500">Dapur AI</a>
            <a href="/history" class="block px-2 text-sm font-bold text-orange-600">Riwayat Masakan</a>
            <div class="border-t border-gray-100 pt-3 flex justify-between items-center px-2">
                <span id="nav-username-mobile" class="text-sm font-bold text-gray-800">User</span>
                <button onclick="handleLogout()" class="text-sm text-red-500 font-medium flex items-center gap-2">
                    Keluar <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <i class="fa-solid fa-clock-rotate-left text-orange-500"></i> Riwayat Masakan
        </h1>

        <div class="bg-white p-1 rounded-lg border shadow-sm flex w-full md:w-auto">
            <button onclick="setFilter('all')" id="tab-all" class="flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md bg-orange-100 text-orange-700 transition">Semua</button>
            <button onclick="setFilter('fav')" id="tab-fav" class="flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-orange-600 transition">
                <i class="fa-solid fa-heart text-red-500 mr-1"></i> Favorit
            </button>
        </div>
    </div>

    <div id="loading" class="text-center py-20 hidden">
        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-orange-300"></i>
        <p class="text-gray-400 mt-2 text-sm">Memuat data...</p>
    </div>

    <div id="empty-state" class="hidden text-center py-20 bg-white rounded-2xl border border-dashed border-gray-300">
        <i class="fa-solid fa-box-open text-6xl text-gray-200 mb-4"></i>
        <p class="text-gray-500 font-medium">Belum ada riwayat masakan.</p>
        <a href="/dashboard" class="text-orange-500 hover:underline text-sm mt-2 block">Mulai Masak Sekarang</a>
    </div>

    <div id="history-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>

</main>

<div id="recipe-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[85vh] flex flex-col transform transition-all scale-100">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h3 class="font-bold text-lg text-gray-800 truncate pr-4" id="modal-title">Detail Resep</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-2"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto custom-scroll prose prose-orange max-w-none text-gray-700 text-sm leading-relaxed" id="modal-content">
            </div>
        </div>
    </div>
</div>

<div id="toast" class="fixed top-20 right-5 z-50 transform translate-x-full transition-transform duration-300 pointer-events-none">
    <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 pointer-events-auto"></div>
</div>

<script>
    let allHistory = [];
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', () => {
        const user = sessionStorage.getItem('username');
        if(user) {
            // Cek elemen ada sebelum set text (safety check)
            const navUser = document.getElementById('nav-username');
            const navUserMob = document.getElementById('nav-username-mobile');
            if(navUser) navUser.innerText = user;
            if(navUserMob) navUserMob.innerText = user;
        }
        loadHistory();
    });

    // --- NAVBAR LOGIC ---
    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    }

    async function loadHistory() {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('history-grid').innerHTML = '';

        try {
            const res = await fetch('/api/history');
            const json = await res.json();

            console.log("Data API:", json); // Debugging di Console Browser

            if(json.success) {
                allHistory = json.data.reverse();
                renderGrid();
            } else {
                if(res.status === 401) window.location.href = '/login';
                else showToast(json.message || "Gagal mengambil data", "error");
            }
        } catch(e) {
            console.error("Error loading history:", e); // Cek detail error di Console
            showToast("Terjadi kesalahan script frontend", "error");
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    function setFilter(type) {
        currentFilter = type;
        const btnAll = document.getElementById('tab-all');
        const btnFav = document.getElementById('tab-fav');

        if(type === 'all') {
            btnAll.className = "flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md bg-orange-100 text-orange-700 transition shadow-sm";
            btnFav.className = "flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-orange-600 transition";
        } else {
            btnAll.className = "flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-orange-600 transition";
            btnFav.className = "flex-1 md:flex-none px-6 py-2 text-sm font-medium rounded-md bg-red-50 text-red-600 transition shadow-sm";
        }
        renderGrid();
    }

    function renderGrid() {
        const container = document.getElementById('history-grid');
        const empty = document.getElementById('empty-state');
        container.innerHTML = '';

        // Logic Filter (Pastikan is_favorite dibaca boolean/integer 1)
        const data = currentFilter === 'fav'
            ? allHistory.filter(item => item.is_favorite == 1 || item.is_favorite === true)
            : allHistory;

        if(data.length === 0) {
            empty.classList.remove('hidden');
            empty.querySelector('p').innerText = currentFilter === 'fav' ? "Belum ada resep favorit." : "Belum ada riwayat.";
            return;
        } else {
            empty.classList.add('hidden');
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = "bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition group flex flex-col h-full";

            // --- BAGIAN FIX VARIABEL DISINI ---
            // Backend kirim: resep_text & input_bahan
            // Kita harus pakai nama itu!

            const rawResep = item.resep_text || ""; // Pakai resep_text (sesuai API)
            const snippet = rawResep.replace(/\*/g, '').substring(0, 100) + "...";
            const bahanTitle = item.input_bahan || "Tanpa Bahan"; // Pakai input_bahan (sesuai API)

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="bg-orange-100 text-orange-700 text-xs font-bold px-2 py-1 rounded-md uppercase tracking-wide truncate max-w-[70%]">
                        ${bahanTitle}
                    </span>
                    <span class="text-xs text-gray-400 shrink-0">${new Date(item.created_at).toLocaleDateString()}</span>
                </div>

                <p class="text-sm text-gray-600 mb-4 flex-grow line-clamp-3">${snippet}</p>

                <div class="flex items-center gap-2 pt-4 border-t border-gray-50 mt-auto">
                    <button onclick="openModal('${encodeURIComponent(rawResep)}', '${bahanTitle}')" class="flex-1 bg-gray-900 text-white text-xs font-bold py-2.5 rounded-lg hover:bg-gray-800 transition">
                        Lihat Resep
                    </button>
                    <button onclick="toggleFav('${item.id}')" class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-200 hover:border-red-200 hover:bg-red-50 transition">
                        <i class="${(item.is_favorite == 1 || item.is_favorite === true) ? 'fa-solid text-red-500' : 'fa-regular text-gray-400'} fa-heart"></i>
                    </button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function openModal(encText, title) {
        const text = decodeURIComponent(encText);
        const content = document.getElementById('modal-content');

        let html = text
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong class="text-gray-900">$1</strong>')
            .replace(/- (.*?)(<br>|$)/g, '<div class="flex gap-2 mb-1"><span class="text-orange-500">•</span> <span>$1</span></div>');

        document.getElementById('modal-title').innerText = "Resep: " + title;
        content.innerHTML = html;
        document.getElementById('recipe-modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('recipe-modal').classList.add('hidden');
    }

    async function toggleFav(id) {
        try {
            const res = await fetch('/api/favorites', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ history_id: id })
            });
            const json = await res.json();
            if(json.success) {
                // Update Local Data tanpa reload
                const index = allHistory.findIndex(x => x.id == id);
                if(index !== -1) {
                    allHistory[index].is_favorite = json.data.is_favorite;
                    renderGrid();
                    showToast(json.data.is_favorite ? "Masuk Favorit ❤️" : "Dihapus dari Favorit", "success");
                }
            }
        } catch(e) {
            console.error(e);
            showToast("Gagal update favorit", "error");
        }
    }

    async function handleLogout() {
        await fetch('/api/logout');
        sessionStorage.clear();
        window.location.href = '/login';
    }

    let toastTimer;
    function showToast(msg, type) {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');
        if(toastTimer) clearTimeout(toastTimer);
        content.innerText = msg;
        content.className = `px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
        toast.classList.remove('translate-x-full');
        toastTimer = setTimeout(() => toast.classList.add('translate-x-full'), 3000);
    }
</script>
</body>
</html>
