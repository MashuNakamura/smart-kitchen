<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - SmartKitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='if_ukdc.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-center items-center overflow-x-hidden">

<div id="toast" class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300">
    <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3">
    </div>
</div>

<div class="w-full max-w-md p-4">
    <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-2">
            <i class="fa-solid fa-kitchen-set text-orange-500 text-3xl"></i>
            <span class="text-2xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Buat Akun Baru</h2>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="Contoh: mashu" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="contoh@email.com" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="••••••••" required>
                    <p class="text-xs text-gray-500 mt-1">*Min 8 karakter, Huruf Besar, Kecil, Angka, Simbol</p>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="w-full mt-6 bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition shadow-lg shadow-orange-500/30">
                Daftar Sekarang
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Sudah punya akun?
            <a href="/login" class="text-orange-600 font-bold hover:underline">Masuk disini</a>
        </p>
    </div>
</div>

<script>
    // Variabel Timer Global
    let toastTimer = null;

    async function handleRegister(e) {
        e.preventDefault();

        const btn = document.getElementById('btnSubmit');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...';

        // Ambil data form
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            // Fetch ke Endpoint Register (Pastikan backend running)
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await res.json();

            if (res.ok && json.success) {
                showToast(json.message || "Registrasi Berhasil! Mengalihkan...", "success");
                // Redirect ke Login setelah 1.5 detik
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                // Handle Error dari Backend
                showToast(json.message || "Gagal mendaftar", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        } catch (err) {
            console.error(err);
            showToast("Gagal menghubungi server", "error");
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }

    // Logic Toast Anti-Nyangkut
    function showToast(message, type) {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');

        // 1. Reset timer kalau ada yang jalan sebelumnya
        if (toastTimer) {
            clearTimeout(toastTimer);
            toastTimer = null;
        }

        // 2. Set Style
        content.innerText = message;
        if(type === 'error') {
            content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-red-500";
        } else {
            content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-green-500";
        }

        // 3. Tampilkan (Hapus class translate biar masuk layar)
        toast.classList.remove('translate-x-full');

        // 4. Set Timer Hilang Baru
        toastTimer = setTimeout(() => {
            toast.classList.add('translate-x-full');
        }, 3000); // 3 Detik hilang
    }
</script>
</body>
</html>
