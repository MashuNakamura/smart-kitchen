<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - SmartKitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='if_ukdc.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-center md:justify-start">
        <a href="/" class="flex items-center gap-2 group">
            <i class="fa-solid fa-kitchen-set text-orange-500 text-2xl group-hover:rotate-12 transition"></i>
            <span class="text-xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
        </a>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center p-4">

    <div id="toast" class="fixed top-20 right-5 z-50 transform translate-x-full transition-transform duration-300">
        <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3"></div>
    </div>

    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Buat Akun Baru</h2>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" name="username" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="Contoh: mashu" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" name="email" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="contoh@email.com" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" name="password" id="password" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="••••••••" required>
                        </div>
                        <p class="text-xs text-gray-500 mt-2 flex items-center gap-1">
                            <i class="fa-solid fa-circle-info text-orange-400"></i> Min 8 karakter, Huruf Besar, Kecil, Angka
                        </p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fa-solid fa-check-double"></i>
                            </span>
                            <input type="password" name="confirm_password" id="confirm_password" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition bg-gray-50 focus:bg-white" placeholder="Ulangi Password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full mt-8 bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 transition shadow-lg shadow-orange-500/30 transform hover:-translate-y-0.5">
                    Daftar Sekarang
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Sudah punya akun?
                    <a href="/login" class="text-orange-600 font-bold hover:text-orange-700 hover:underline">Masuk disini</a>
                </p>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-t py-6 text-center text-gray-400 text-xs">
    <p>&copy; 2026 SmartKitchen AI - Final Project</p>
</footer>

<script>
    let toastTimer = null;

    async function handleRegister(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const originalText = btn.innerText;

        // Validasi Manual: Cek Password Match
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;

        if (pass !== confirm) {
            showToast("Password dan Konfirmasi Password tidak sama!", "error");
            // Goyang input biar user sadar
            document.getElementById('confirm_password').classList.add('ring-2', 'ring-red-500');
            setTimeout(() => document.getElementById('confirm_password').classList.remove('ring-2', 'ring-red-500'), 2000);
            return;
        }

        // Loading State
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Memproses...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');

        const formData = new FormData(e.target);
        // Kita hanya kirim field yang dibutuhkan API (username, email, password)
        // field confirm_password tidak perlu dikirim ke backend
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await res.json();

            if (res.ok && json.success) {
                showToast(json.message || "Registrasi Berhasil! Mengalihkan...", "success");
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                if(res.status === 429) showToast("Terlalu banyak request. Tunggu sebentar.", "error");
                else showToast(json.message || "Gagal mendaftar", "error");

                resetBtn(btn, originalText);
            }
        } catch (err) {
            console.error(err);
            showToast("Gagal menghubungi server", "error");
            resetBtn(btn, originalText);
        }
    }

    function resetBtn(btn, text) {
        btn.disabled = false;
        btn.innerText = text;
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');

        if (toastTimer) { clearTimeout(toastTimer); toastTimer = null; }

        content.innerText = message;
        if(type === 'error') {
            content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-red-500";
            content.innerHTML = `<i class="fa-solid fa-circle-xmark text-xl"></i> ${message}`;
        } else {
            content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-green-500";
            content.innerHTML = `<i class="fa-solid fa-circle-check text-xl"></i> ${message}`;
        }

        toast.classList.remove('translate-x-full');
        toastTimer = setTimeout(() => {
            toast.classList.add('translate-x-full');
        }, 3000);
    }
</script>
</body>
</html>
