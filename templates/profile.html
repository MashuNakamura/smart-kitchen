<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Profil - SmartKitchen</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='if_ukdc.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-3">

            <a href="/" class="flex items-center gap-2">
                <i class="fa-solid fa-kitchen-set text-orange-500 text-2xl"></i>
                <span class="text-xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
            </a>

            <div class="hidden md:flex items-center gap-6">
                <a href="/dashboard" class="text-sm font-medium text-gray-500 hover:text-orange-500 transition">Dapur AI</a>
                <a href="/history" class="text-sm font-medium text-gray-500 hover:text-orange-500 transition">Riwayat</a>

                <div class="flex items-center gap-4 border-l pl-4 ml-2 border-gray-200">
                    <a href="/profile" class="text-sm font-bold text-orange-600 border-b-2 border-orange-500 pb-0.5" id="nav-username">{{ session.get('username', 'User') }}</a>
                    <button onclick="handleLogout()" class="text-gray-400 hover:text-red-500 transition" title="Keluar">
                        <i class="fa-solid fa-right-from-bracket text-xl"></i>
                    </button>
                </div>
            </div>

            <button onclick="toggleMobileMenu()" class="md:hidden text-gray-500 hover:text-orange-500 focus:outline-none">
                <i class="fa-solid fa-bars text-2xl"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-100 py-4 space-y-3 bg-white">
            <a href="/dashboard" class="block px-2 text-sm font-medium text-gray-600 hover:text-orange-500">Dapur AI</a>
            <a href="/history" class="block px-2 text-sm font-medium text-gray-600 hover:text-orange-500">Riwayat Masakan</a>
            <a href="/profile" class="block px-2 text-sm font-bold text-orange-600">Pengaturan Profil</a>
            <div class="border-t border-gray-100 pt-3 flex justify-between items-center px-2">
                <button onclick="handleLogout()" class="text-sm text-red-500 font-medium flex items-center gap-2">
                    Keluar <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="flex-grow container mx-auto px-4 py-6 max-w-2xl">

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-20 right-5 z-50 transform translate-x-full transition-transform duration-300 pointer-events-none">
        <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 pointer-events-auto"></div>
    </div>

    <div class="flex items-center gap-3 mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Pengaturan Profil</h1>
    </div>

    <!-- CHANGE USERNAME -->
    <section class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-gray-800">
            <i class="fa-solid fa-user-pen text-orange-500"></i> Ganti Username
        </h2>
        <form id="usernameForm" onsubmit="updateUsername(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Username Baru</label>
                <input type="text" id="new_username" name="new_username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm bg-gray-50"
                       value="{{ session.get('username', '') }}"
                       placeholder="Masukkan username baru">
            </div>
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg text-sm transition shadow-md w-full sm:w-auto">
                Simpan Username
            </button>
        </form>
    </section>

    <!-- CHANGE PASSWORD -->
    <section class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-gray-800">
            <i class="fa-solid fa-lock text-orange-500"></i> Ganti Password
        </h2>
        <form id="passwordForm" onsubmit="updatePassword(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password Lama</label>
                <input type="password" id="old_password" name="old_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm bg-gray-50"
                       placeholder="********">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password Baru</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm bg-gray-50"
                       placeholder="Minimal 8 karakter">
                <p class="text-xs text-gray-400 mt-1">Harus mengandung 1 Huruf Besar, 1 Kecil, dan 1 Angka.</p>
            </div>
            <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-lg text-sm transition shadow-md w-full sm:w-auto">
                Ganti Password
            </button>
        </form>
    </section>

</main>

<script>
    // --- UI HELPERS ---
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');

        content.className = `px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 pointer-events-auto ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        content.innerHTML = type === 'success' 
            ? `<i class="fa-regular fa-circle-check text-xl"></i> ${message}`
            : `<i class="fa-solid fa-triangle-exclamation text-xl"></i> ${message}`;

        toast.classList.remove('translate-x-full');
        setTimeout(() => {
            toast.classList.add('translate-x-full');
        }, 3000);
    }

    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }

    // --- API CALLS ---
    async function updateUsername(e) {
        e.preventDefault();
        const newUsername = document.getElementById('new_username').value;
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;

        btn.disabled = true;
        btn.innerText = 'Menyimpan...';

        try {
            const res = await fetch('/api/profile/update-username', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ new_username: newUsername })
            });
            const data = await res.json();

            if (data.success) {
                showToast('Username berhasil diperbarui!');
                document.getElementById('nav-username').innerText = newUsername; // Update navbar
            } else {
                showToast(data.message || 'Gagal update username', 'error');
            }
        } catch (err) {
            showToast('Terjadi kesalahan koneksi', 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }

    async function updatePassword(e) {
        e.preventDefault();
        const oldPassword = document.getElementById('old_password').value;
        const newPassword = document.getElementById('new_password').value;
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;

        btn.disabled = true;
        btn.innerText = 'Memproses...';

        try {
            const res = await fetch('/api/profile/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    old_password: oldPassword, 
                    new_password: newPassword 
                })
            });
            const data = await res.json();

            if (data.success) {
                showToast('Password berhasil diganti!');
                document.getElementById('passwordForm').reset();
            } else {
                showToast(data.message || 'Gagal ganti password', 'error');
            }
        } catch (err) {
            showToast('Terjadi kesalahan koneksi', 'error');
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }

    async function handleLogout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            await fetch('/api/logout');
            window.location.href = '/login';
        }
    }
</script>

</body>
</html>
