<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SmartKitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-center items-center overflow-x-hidden">

<div id="toast" class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300">
    <div id="toast-content" class="px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3"></div>
</div>

<div class="w-full max-w-md p-4">
    <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-2">
            <i class="fa-solid fa-kitchen-set text-orange-500 text-3xl"></i>
            <span class="text-2xl font-bold tracking-tight text-gray-800">Smart<span class="text-orange-500">Kitchen</span></span>
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Selamat Datang Kembali</h2>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email atau Username</label>
                    <input type="text" name="identifier" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="username / email" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="w-full mt-6 bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition shadow-lg">
                Masuk
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Belum punya akun?
            <a href="/register" class="text-orange-600 font-bold hover:underline">Daftar disini</a>
        </p>
    </div>
</div>

<script>
    let toastTimer = null;

    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Loading...';

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await res.json();

            if (res.ok && json.success) {
                showToast("Login Berhasil! Mengalihkan...", "success");
                sessionStorage.setItem('username', json.username);
                setTimeout(() => window.location.href = '/dashboard', 1000);
            } else {
                showToast(json.message || "Login gagal.", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        } catch (err) {
            console.error(err);
            showToast("Kesalahan koneksi.", "error");
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }

    function showToast(message, type) {
        const toast = document.getElementById('toast');
        const content = document.getElementById('toast-content');

        if (toastTimer) { clearTimeout(toastTimer); toastTimer = null; }

        content.innerText = message;
        if(type === 'error') content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-red-500";
        else content.className = "px-6 py-4 rounded-lg shadow-xl text-white font-medium flex items-center gap-3 bg-green-500";

        toast.classList.remove('translate-x-full');
        toastTimer = setTimeout(() => {
            toast.classList.add('translate-x-full');
        }, 3000);
    }
</script>
</body>
</html>
